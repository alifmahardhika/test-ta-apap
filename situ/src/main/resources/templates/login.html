<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background: linear-gradient(to right top, #105dd4, #8371d8, #ba8bdd, #e1aae4, #ffcef0) no-repeat;
background-size: 100% 100vh;">
<div class="container d-flex flex-column align-items-center">
    <h1 class="text-center font-weight-bolder m-4 text-white"
    style="text-shadow: 2px 3px 0px #898999">SI Tata Usaha</h1>
            <div class="card shadow-lg d-flex flex-column align-items-center p-lg-4"
            style="width: 40%;">
                <h3 class="font-weight-bolder mb-3">Log in</h3>
                    <div th:if="${param.error}">
                        <span style="color: red">Invalid username or password</span>
                    </div>
                    <form th:action="@{/login}" method="POST" class="w-100">
                        <div class="form-group mb-4">
                            <label>Username</label>
                            <input type="text" placeholder="Username" class="form-control input-sm" name="username">
                        </div>
                        <div class="form-group mb-4">
                            <label>Password</label>
                            <input type="password" placeholder="Password" class="form-control input-sm" name="password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </div>
                    </form>
            </div>
    </div>
</body>
</html>
