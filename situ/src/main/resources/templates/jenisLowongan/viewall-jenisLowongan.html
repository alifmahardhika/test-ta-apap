<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title> Daftar Jenis </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Daftar Jenis Surat</div>
                <div class="card-body">
                    <table class="table table-striped" id="myTable">
                        <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>Id Jenis</th>
                            <th>Keterangan<th/>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="jenisSurat, iterationStatus : *{jenisSuratList}" th:style="${iterationStatus.even} ? 'color: blue'">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${jenisSurat.nama}"></td>
                            <td th:text="${jenisSurat.keterangan}"></td>
                            <td>
                                <div class="form-row col-lg-8">
                                    <a th:href="@{/jenis-lowongan/delete/} + ${jenis.idJenis}">
                                        <button type="button" class="btn btn-sm btn-secondary">Delete Jenis</button>
                                    </a>
                                </div>
                            </td>

                        </tr>



                        </tbody>

                    </table>
                    <a th:href="@{/jenis-surat/add}" class="btn btn-large btn-dark" style="float:right">Tambah Jenis Surat</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
</div>
<br>
</body>
</html>
