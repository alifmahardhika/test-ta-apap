<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title> Daftar Jenis </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Daftar Jenis Lowongan</div>
                <div class="card-body">
                    <table class="table" id="myTable">
                        <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Nama</th>
                            <th scope="col">Id Jenis</th>
                            <th scope="col">Keterangan<th/>
                            <th scope="col"><th/>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:object="${jenis}" th:each="jenis, iterationStatus : *{listJenis }">
                            <td th:text="${iterationStatus.count}"></td>
                            <td th:text="${jenis.nama}" th:value="${jenis.nama}" ></td>
                            <td th:text="${jenis.idJenis}"></td>
                            <td th:text="${jenis.keterangan}"></td>
                            <td style="white-space: nowrap;">
                                <div class="row" style="width:100%">

                                    <div class="form-row">
                                        <a th:href="@{/jenis-lowongan/delete/} + ${jenis.idJenis}">
                                            <button type="button" class="btn btn-sm btn-warning">Hapus</button>
                                        </a>
                                    </div>

                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <a th:href="@{/jenis-surat/add}" class="btn btn-large btn-dark" style="float:right">Tambah Jenis Lowongan</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
<footer th:replace="fragments/fragment :: footer"></footer>
</html>
