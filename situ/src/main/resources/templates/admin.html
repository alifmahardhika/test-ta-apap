<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Halaman Admin</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title='Home')"></nav>

 <div class="container mt-5" th:if="${user.getRole().getNama() == 'Admin TU'}">
	<div class="container mt-5">
	    <div class="row">
	        <div class="col-md-6">
	            <div class="card">
	                <div class="card-header">Yuk, Tambah User Baru!</div>
	                <div class="card-body">
	                    <form th:action="@{/api/addUser}" method="POST">
	                        <label>Nama</label>
	                        <input type="text" name="nama" class="form-control">
	                        <br>
	                        <label>Tempat Lahir</label>
	                        <input type="text" name="tempatLahir" class="form-control">
	                        <br>
	                        <label>Tanggal Lahir</label>
	                        <input type="text" name="tanggalLahir" class="form-control" placeholder="yyyy-mm-dd">
	                        <br>
	                        <label>Nomor Telepon</label>
	                        <input type="text" name="telepon" class="form-control">
	                        <br>
	                        <label>Alamat</label>
	                        <input type="text" name="alamat" class="form-control">
	                        <br>
	                        <label> User Name</label>
	                        <input type="text" name="username" class="form-control">
	                        <br>
	                        <label> Password</label>
	                        <input type="password" name="password" class="form-control">
	                        <br>
	                        <label> Role</label>
	                        <select name="role" class="form-control">
	                            <option selected value=""> -- Pilih Role --</option>
	                            <option th:each="roleAvailable : ${listRole}" th:value="${roleAvailable.id}" th:text="${roleAvailable.nama}"></option>
	                        </select>
	                        <br>
	                        <button type="submit" class ="btn btn-warning center">
	                            Simpan
	                        </button>
	                    </form>
	                </div>
	                </div>
	            </div>
	        </div>
	  </div>
 </div>

<div class="container mt-5" th:unless="${user.getRole().getNama() == 'Admin TU'}">
	<div class="container mt-5" >
   		<h2>Halaman ini hanya dapat diakses oleh Admin.</h2>
   	</div>
</div>


</body>
</html>
