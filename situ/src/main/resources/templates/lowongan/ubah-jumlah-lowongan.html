<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<meta http-equiv="refresh" content="3;url=/" />

<head>
    <title>View All Pasien</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar (pageTitle='Beranda')"></nav>

<script type = "text/javascript">
window.onload=function(){setTimeout(showPopup,500)};

function showPopup()
{
    setTimeout(function(){alert("Jumlah Lowongan berhasil diubah!")});
}
</script>

<br>
<h2 style="text-align:center">Sistem Informasi Pasien</h2>
<button class ="btn btn-primary">
    <a th:href="@{pasien/tambah}" style="color: white">Tambah Pasien Baru</a>
</button>

<br>
<div class="card-header bg bg-dark">
    <p style="color: white; size: 12px;">Daftar Pasien</p>
</div>


<div class="container-fluid" align="center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Judul</th>
            <th scope="col">Keterangan</th>
            <th scope="col">Tanggal Dibuka</th>
            <th scope="col">Tanggal Ditutup</th>
            <th scope="col">Jumlah</th>
            <th scope="col">Jenis Lowongan</th></th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:object="${lowongan}" th:each="lowongan, iterationStatus : *{listLowongan }">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${lowongan.judul}" th:value="${lowongan.judul}" ></td>
            <td th:text="${lowongan.keterangan}"></td>
            <td th:text="${lowongan.tanggalDibuka}"></td>
            <td th:text="${lowongan.tanggalDitutup}"></td>
            <td th:text="${lowongan.jumlah}"></td>
            <td th:text="${lowongan.getIdJenis()}"></td>
            <td style="white-space: nowrap;">
                <div class="row" style="width:100%">

                    <div class="col-sm-2">
                        <a th:href="@{/lowongan/ubah-jumlah/} + ${lowongan.idLowongan}">
                            <button type="button" class="btn btn-sm btn-secondary">Ubah Jumlah</button>
                        </a>
                    </div>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
