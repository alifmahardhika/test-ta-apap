<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
    <title> Sinkronsiasi Kebutuhan Lowongan </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<!--modal-->
<script type="text/javascript">
    $(window).on('load',function()
        {
            $('#myModal').modal('show');
        });
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header" style="text-align:center">
                <h4 class="modal-title">Sinkronisasi Kebutuhan Lowongan?</h4>
            </div>
            <div id="modalBody" class="modal-body" style="text-align:center">

                <td>
                    <span th:if="${jumlah < 5}">Terdapat kekurangan pegawai Pustakawan
                        <br/>
                        <a th:href="@{/api/jumlah-pegawai}">
                        <button type="button" class="btn btn-sm btn-primary">Sinkronisasi</button>
                        </a>
                    </span>

                    <span th:if="${jumlah >= 5}">Jumlah pegawai lengkap</span>

                </td>


            </div>
            <div class="modal-footer" style="text-align:center">
                <button type="button" class="btn btn-sm btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br>

<br>
<div class="card-header bg bg-dark">
    <p style="color: white; size: 12px;">Sinkronsiasi Kebutuhan Lowongan</p>
</div>
<div class="container-fluid" align="center">

</div>
</body>
</html>
