<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<meta http-equiv="refresh" content="1;url=/" />
<head>
    <title> Daftar Jenis </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>

</head>
<body>
<!--(pageTitle='Add Jenis Lowongan')-->
<nav th:replace="fragments/fragment :: navbar"></nav>
<script type = "text/javascript">
window.onload=function(){setTimeout(showPopup,500)};

function showPopup()
{
    setTimeout(function(){alert("Jenis Lowongan gagal dihapus. Masih terdapat Lowongan yang memiliki jenis  terkait")});
}
</script>
<br>

<br>
<div class="card-header bg bg-dark">
    <p style="color: white; size: 12px;">Daftar Jenis</p>
</div>


<div class="container-fluid" align="center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">No</th>
            <th scope="col">Nama</th>
            <th scope="col">Id Jenis</th>
            <th scope="col">Keterangan</th>
            <th scope="col"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:object="${jenis}" th:each="jenis, iterationStatus : *{listJenis }">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${jenis.nama}" th:value="${jenis.nama}" ></td>
            <td th:text="${jenis.idJenis}"></td>
            <td th:text="${jenis.keterangan}"></td>
            <td style="white-space: nowrap;">
                <div class="row" style="width:100%">

                    <div class="col-sm-2">
                        <a th:href="@{/jenis-lowongan/delete/} + ${jenis.idJenis}">
                            <button type="button" class="btn btn-sm btn-secondary">Delete Jenis</button>
                        </a>
                    </div>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
