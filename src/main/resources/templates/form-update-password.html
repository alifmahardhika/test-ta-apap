<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Password</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(title='Update Password')"></nav>
<div class="container mt-5">
    <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' ! '">Login as</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    Update Password
                </div>
                <div class="card-body">
                    <form th:action="@{/user/update-password/{username}(username=${username})}" method="POST">
                        <h2 th:text="${pesan}"></h2>
                        <div class="row form-group">
                            <label class="col-sm-4">Password Lama: </label>
                            <input class="col-sm-8 form-contol input-sm" type="password" name="oldpass"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-4">Password Baru: </label>
                            <input class="col-sm-8 form-contol input-sm" type="password" name="newpass"/>
                        </div>

                        <div class="row form-group">
                            <label class="col-sm-4">Konfirmasi Password Baru: </label>
                            <input class="col-sm-8 form-contol input-sm" type="password" name="newconfirmedpass"/>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
