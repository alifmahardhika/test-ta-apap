<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tambah Jenis Lowongan</title>
    <!-- jquery, ajax, and bootstrap.js -->
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<!--(pageTitle='Tambah Jenis Lowongan')-->
<nav th:replace="fragments/fragment :: navbar "></nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 center">
            <div class="card">
                <div class="card-header">Tambah Jenis Lowongan Baru</div>
                <div class="card-body">
                    <form th:action="@{/jenis-lowongan/add}" method="POST">
                        <label> Nama Jenis Lowongan</label>
                        <input type="text" name="nama" class="form-control"/>
                        <br>

                        <label> Keterangan </label>
                        <input type="text" name="keterangan" class="form-control"/>
                        <br>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer th:replace="fragments/fragment :: footer"></footer>
</html>
