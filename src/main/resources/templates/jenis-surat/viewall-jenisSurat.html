<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
    <head>
        <title id ="pageTitle">Main Menu</title>

        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    </head>

    <body>
        <nav th:replace="fragments/fragment :: navbar"></nav>

        <div class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">Daftar Jenis Surat</div>
                        <div class="card-body">
							<table class="table" id="myTable">
								<thead>
									<tr>
										<th scope="col">No</th>
										<th scope="col">Nama</th>
										<th scope="col">Keterangan</th>
										<th scope="col">Action<th/>
									</tr>
								</thead>
								<tbody>
									<tr th:each="jenisSurat, iterationStatus : *{jenisSuratList}">
										<td th:text="${iterationStatus.count}"></td>
										<td th:text="${jenisSurat.nama}"></td>
										<td th:text="${jenisSurat.keterangan}"></td>
										<td>
										<div class="" th:if="${user.getRole().getNama() == 'Admin TU'}">
											<form class="form-group" th:action="@{/jenis-surat/delete/}+${jenisSurat.idJenisSurat}">
												<button class="btn btn-large btn-danger">Hapus</button>
											</form>
										</div >
										<div th:unless="${user.getRole().getNama() == 'Admin TU'}">
											<p>-</p>
										</div>
										</td>
									</tr>
								</tbody>
							</table>
							<!--<a th:href="@{/jenis-surat/add}" class="btn btn-large btn-dark" style="float:right">Tambah Jenis Surat</a>-->
					        </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    <br>
    </body>
	<footer th:replace="fragments/fragment :: footer"></footer>
</html>
